<!DOCTYPE html>
<html lang="en">

<head>
  <title>Fender Defender</title>
  <meta name="comp1800 template" content="My 1800 App" />

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap Library CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="../styles/style.css" />
</head>

<body>
  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>

  <!-- Navbar -->
  <div id="navbar"></div>

  <h2 id="header"><b>Selected Route's<br>Danger Rating:</b></h2>
  
  <div id="safety-speedometer">
    <div class="half-circle">
      <div class="ball-fill" id="ball-fill"></div>
      <div class="mask-bot"></div>
      <div class="mask-mid"></div>
      <div class="left-circle severity"></div>
      <div class="right-circle"></div>
      <div class="ball severity" id="ball"></div>
    </div>
  </div>

  <h1 id="rating-display" style="position: relative; top: -55px"></h1>

  <div id="hazard-warnings"></div>

  <div id="confirm-safety"></div>

  <div id="confirm-modal"></div>

  <!---------------------------------------------->
  <!-- Your own JavaScript functions go here    -->
  <!---------------------------------------------->

  <!-- Boostrap Library JS CDN -->
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
  <!-- JQuery Library CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Link to scripts of your own -->
  <script src="../scripts/skeleton.js"></script>
  <script src="../scripts/safety_rating.js"></script>

</body>

</html>
