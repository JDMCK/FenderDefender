<body>
  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>

  <!-- Navbar -->
  <div id="navbar"></div>
  <div>
    <label for="inputState" class="form-label"
      >Vehicle specifications</label
    >
    <div class="mb-3">
      <input type="vehicle_name" id="vehicle_name" class="form-control" placeholder="Enter a nickname...">
    </div>
    <select 
      class="form-select form-select-sm mb-3"
      aria-label=".form-select-lg example" input id="vehicle_type" type="option"
    >
      <option selected>Please select your type of vehicle.</option>
      <option value="Sedan">Sedan</option>
      <option value="SUV">SUV</option>
      <option value="Sports Car">Sports Car</option>
      <option value="Truck">Truck</option>
      <option value="Van">Van</option>
    </select>

    <select 
      class="form-select form-select-sm mb-3"
      aria-label=".form-select-lg example"
      input id="vehicle_tires"
    >
      <option selected>Please select your tire type.</option>
      <option value="All Seasons">All Seasons</option>
      <option value="All Weather">All Weather</option>
      <option value="Summer">Summers</option>
      <option value="Winter">Winters</option>
    </select>

    <select 
      class="form-select form-select-sm mb-3"
      aria-label=".form-select-lg example" input id="vehicle_drivetrain"
    >
      <option selected>Please select your drivetrain.</option>
      <option value="Front Wheel Drive">Front Wheel Drive</option>
      <option value="Rear Wheel Drive">Rear Wheel Drive</option>
      <option value="All Wheel Drive">All Wheel Drive</option>
      <option value="4x4">4x4</option>
    </select>

    <div class="col-12">
      <button type="submit" class="btn btn-primary" onclick="editVehicle()">Submit</button>
    </div>
  </div>
