<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                You are about to be redirected to Google Maps, is this okay with you?
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-danger confirm-modal" id="cancel-safety-modal">Close</button>
                <button type="button" class="btn btn-secondary confirm-modal" id="confirm-safety-modal">Go</button>
            </div>
        </div>
    </div>
</div>
