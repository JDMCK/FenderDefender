<!--Container Starts-->
<!--Selected Car's information-->
<div>
  <div>
    <style>
      .g-3 {
        padding: 10px;
      }

      .card-header {
        font-size: larger;
        font-weight: bold;
      }

      .buttons {
        width: 100px;
        height: 40px;
        text-align: center;
        line-height: 1.1em;
        font-size: 1.1em;
      }

      .dropdownbuttons {
        width: 100px;
        height: 40px;
        line-height: 1.1em;
        font-size: 1.1em;
      }
    </style>
    <h2 id="car-name">Car Name: <span id="vehicle-name"></span></h2>
    <img id="vehicle-icon" src="" alt="vehicle">
    <div class="card" id="vehicle-info-card">
      <div class="card-body">
        <h5 class="card-title">Specifications: </h5>
        <p class="card-text">
          Vehicle Type: <span id="vehicle-type"></span><br />Current Tires:
          <span id="vehicle-tires"></span><br />
          Current Drivetrain: <span id="vehicle-drivetrain"></span>
        </p>
        <div class="text-center">
          <button type="button" class="btn btn-primary buttons change-current-vehicle" onclick="editVehicle();">Edit</button>

          <!--Deleting a vehicle modal-->
          <button type="button" class="btn btn-danger buttons change-current-vehicle" data-bs-toggle="modal"
            data-bs-target="#ModalRemove">
            Delete
          </button>
        </div>
        <div class="modal fade" id="ModalRemove" tabindex="-1" aria-labelledby="ModalRemoveLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="ModalRemoveLabel">
                  You are removing the current vehicle.
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Attention! Removing a vehicle is permanent and cannot be undone.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Cancel
                </button>
                <button type="button" class="btn btn-danger" onclick="deleteVehicle();">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--End of Modal-->
      </div>
    </div>
  </div>

  <div class="dropdown text-center" id="change-vehicle-dropdown">
    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
      aria-expanded="false">
      Change Vehicle
    </a>

    <ul class="dropdown-menu dropdownbuttons" aria-labelledby="dropdownMenuLink">
      <div id="my-container"></div>
    </ul>

      <a href="../app/new_vehicle_add.html"><img src="../images/icons8-plus-math-ios-16-glyph/icons8-plus-math-30.png"
          id="plusSign" /></a>
    </button> -->
  </div>
  <a id="add-new-vehicle-btn" href="../app/new_vehicle_add.html">
    <img src="../images/add.png" alt="plus sign">
  </a>
</div>
<!--End of Container div-->
