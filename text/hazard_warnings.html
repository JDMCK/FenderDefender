<img src="" alt="warning status icon" id="warning-state-icon">
<h1 id="weather-info">Live Weather Info:</h1>
<table class="table">
    <tr>
        <td>
            <img src="../images/thermometer.png" alt="thermometer" class="weather_icon">
            Temperature:
        </td>
        <td id="temperature-cell"></td>
    </tr>
    <tr>
        <td>
            <img src="../images/weather.png" alt="weather cloud" class="weather_icon">

        </td>

    <tr>
        <td>
            <img src="../images/wind.png" alt="wind" class="weather_icon">

        </td>

        <td>
            <img src="../images/day-and-night.png" alt="sun and moon" class="weather_icon">
